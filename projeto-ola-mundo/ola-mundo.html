<!DOCTYPE html> <!-- Isso informa para o navegador que isso é um documento em HTML5. -->
<html lang="pt-br"> <!-- Tudo o que estiver dentro dessa tag, vai ser considerado um documento HTML. -->
<!-- Informar o idioma ajuda os mecanismos de busca, pois explicita que esse site está em português. -->
<head> <!-- É para configurações comportamentais do seu site. Isso não aparece visualmente no seu site. -->
    <meta charset="UTF-8"> <!-- Por padrão é utilizado o padrão ANSI, mas como usamos uma lingua latina, temos que -->
    <!-- estabelecer o conjunto de caracteres UTF-8, para que as acentuações sejam reconhecidas. -->
    <title>Curso de HTML5</title> <!-- É o título do documento, mostrado na barra de título do navegador ou na aba da página. -->
    <!-- Formatação também é uma configuração comportamental, logo vai ser feita aqui na área de cabeçalho. -->
    <style>
        h1 {
            font-family: Arial;
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px black;
            /* O primeiro 2px é o deslocamento lateral, o segundo é deslocamento vertical, e o terceiro
               é o espalhamento da sombra. Troque um a um por 20px e veja as diferenças.*/
        }
    </style>
</head>
<body> <!-- Visualmente, tudo o que vai aparecer no seu site, tem que estar na área body. -->
<h1>Olá, Mundo.</h1> <!-- Cria um título, que tem a maior hierarquia, é o título principal. -->
<h2>Me livrando da maldição.</h2> <!-- Cria um subtítulo do h1. -->
<h3>E aprendendo sobre a hierarquia dos títulos.</h3> <!--  Cria um subtítulo de h1 e h2. -->
<h1>Oba! Me livrei da maldição!!</h1>
</body>
</html>
